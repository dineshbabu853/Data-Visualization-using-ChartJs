<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data visualization</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="chartView">
      <form>
        <p>How do you wanna view the data?</p>
        <input type="radio" id="bar" name="chart" value="bar" />
        <label for="male">Bar Chart</label><br />
        <input type="radio" id="line" name="chart" value="line" />
        <label for="female">Line Chart</label><br />
        <input type="radio" id="radar" name="chart" value="radar" />
        <label for="other">Radar Chart</label>
        <br />
        <div class="button_cont" id="btn" align="center">
          <a class="example_a">View</a>
        </div>
      </form>
    </div>
    <div class="myChart">
      <canvas id="myChart" width="500" height="500"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
